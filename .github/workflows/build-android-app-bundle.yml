name: Build Android App Release Bundle
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Create build
        run: npm run build
      - name: Sync with capacitor
        run: npx cap sync
      - name: Build Android Bundle
        uses: sparkfabrik/android-build-action@v1.5.0
        with:
          project-path: android
          gradle-task: bundleRelease
          package-name: io.hakubun.app
          keystore-content: ${{ secrets.KEYSTORE }}
          keystore-password: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keystore-alias: ${{ secrets.SIGNING_KEY_ALIAS }}
      - name: Upload Android AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: hakubun-aab
          path: app/build/outputs/app-release.aab
